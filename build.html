<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wallpaper with code</title>
		<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css"
			integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD"
			crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="./scripts/build.js"></script>
		<link rel="stylesheet" href="./style/global.css">
		<link rel="stylesheet" href="./style/build.css">
	</head>
	<body>

		<div style="display:none;">
			<img id="img" class="img bg">
		</div>

		<section>
			<canvas id="canvas"></canvas>
			<canvas id="canvas-img"></canvas>
		</section>

		<div class="back">

			<div class="pure-g">
				<div class="pure-u-1">

					<a class="pure-button" href="./index.html">Go back</a>

				</div>
			</div>

		</div>

		<div class="controls">

			<div class="pure-g">
				<div class="pure-u-1">

					<label for="text_url">Text/ Source Code URL File</label>
					<input id="text_url" type="text" placeholder="Text file URL">
					<br>
					<label for="logo">Load Your Logo</label>
					<input id="logo" type="file">

					<button id="generate" class="pure-button" type="button">Generate</button>

				</div>
			</div>

		</div>

	</body>
</html>
