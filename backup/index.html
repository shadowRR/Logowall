<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Logowall</title>
		<link rel="stylesheet" href="./style/global.css">
		<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css"
			integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD"
			crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	</head>
	<body>

		<div class="header container">
		    <h1>Logowall.</h1>
		    <h2>Build a wallpaper with your code.</h2>
		</div>

		<div class="pure-g container">
			<div class="pure-u-1-3 padding one">
				<a href="./img/examples/tux_logo_code_wallpaper.png" target="_blank">
					<img class="pure-img" src="./img/examples/tux_logo_code_wallpaper_small.png" alt="wallpaper text logo tux linux">
				</a>
			</div>
			<div class="pure-u-1-3 padding one">
				<a href="./img/examples/gimp_logo_wallpaper.png" target="_blank">
					<img class="pure-img" src="./img/examples/gimp_logo_wallpaper_small.png" alt="wallpaper text logo gimp linux">
				</a>
			</div>
			<div class="pure-u-1-3 padding one">
				<a href="./img/examples/ubuntu_logo_wallpaper.png" target="_blank">
					<img class="pure-img" src="./img/examples/ubuntu_logo_wallpaper_small.png" alt="wallpaper text logo ubuntu linux">
				</a>
			</div>

			<div class="pure-u-1 center aligned margin top two">
				<a class="pure-button pure-button-primary" href="./build.html">Build my own</a>
			</div>
		</div>

		<div class="pure-g copyright">
			<div class="pure-u-1 center aligned">
				<p>Copyright Â© 2017 Shad.</p>
			</div>
		</div>

</html>
